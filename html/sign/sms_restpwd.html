<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="../../css/sign/login.css">
    <script src="../../script/commonjs/jquery-1.9.1.min.js"></script>
    <script src="../../script/sign/index.js"></script>
</head>
<body>
<div class="wrap">
    <div class="login_header">
        <div class="login_hleft">
            <a href="javascript:;"> <img src="../../images/commonimages/logon.png"></a>
        </div>
    </div>
    <div class="logincontainer">
        <div class="loginc_left">
            <div class="loginform">
                    <div class="logintab">
                    短信重置密码
                    </div>
                    <div class="inforest">
                        <ul>
                            <li>
                                <div class="pcinput">
                                    <span><i>&#xe9a2;</i></span>
                                    <input type="text" placeholder="请输入11位手机号" class="tell">
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入格式错误</p>
                            </li>
                            <li class="yan">
                                <div class="pcinput">
                                    <span><i>&#xe9a3;</i></span>
                                    <input type="text" placeholder="请输入验证码">
                                    <a href="javascript:;">0789</a>
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入验证码</p>
                            </li>
                            <li class="dongtai">
                                <div class="pcinput">
                                    <span><i>&#xe9aa;</i></span>
                                    <input type="text" placeholder="请输入动态码">
                                    <a href="javascript:;">获取动态码</a>
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入动态码</p>
                            </li>
                            <li class="zuce">
                                <button>下一步</button>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="loginc_right">
        </div>
    </div>
    <div class="copy">
        Copyright © 2001-2017 金程网校 All Rights Reserved.
    </div>
</div>

</body>
</html>
