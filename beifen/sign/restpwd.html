<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="../commonjs/jquery-2.1.4.min.js"></script>
    <script src="script/index.js"></script>
</head>
<body>
<div class="wrap">
    <div class="login_header">
        <div class="login_hleft">
            <a href="javascript:;"> <img src="../commonimages/logon.png"></a>
        </div>
    </div>
    <div class="logincontainer">
        <div class="loginc_left">
            <div class="loginform log">
                    <div class="logintab">
                    短信重置密码
                    </div>
                    <div class="inforest">
                        <ul>
                            <li>
                                <div class="pcinput">
                                    <span><i>&#xf025;</i></span>
                                    <input type="password" placeholder="设置密码（8〜20位字符）">
                                </div>
                            </li>
                            <li>
                                <div class="pcinput">
                                    <span><i>&#xf025;</i></span>
                                    <input type="password" placeholder="确认密码">
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入格式错误</p>
                            </li>
                            <li class="zulevel">
                                <button class="prev">上一步</button>
                                <button class="next">下一步</button>
                            </li>
                        </ul>
                    </div>
            </div>
            <div class="restsucess">
                <h3>密码重置成功</h3>
                <div class="restcontent">
                    <p><i>&#xf052;</i></p>
                    <p>请妥善保存你的密码</p>
                </div>
                <button>立即登录</button>
            </div>
        </div>
        <div class="loginc_right">
        </div>
    </div>
    <div class="copy">
        Copyright © 2001-2017 金程网校 All Rights Reserved.
    </div>
</div>
</body>
</html>
