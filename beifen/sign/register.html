<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="../commonjs/jquery-2.1.4.min.js"></script>
    <script src="script/index.js"></script>
</head>
<body>
<div class="wrap">
    <div class="login_header">
        <div class="login_hleft" >
            <a href="javascript:;"> <img src="../commonimages/logon.png"></a>
        </div>
        <div class="login_hright">
            已有账号,<a href="login.html">马上登陆&gt;&gt;</a>
        </div>
    </div>
    <div class="logincontainer">
        <div class="loginc_left">
            <div class="loginform loginform1">
                <div class="logintab">
                    手机注册
                </div>
                <div class="pl">
                        <ul>
                            <li>
                                <div class="pcinput">
                                    <span><i>&#xf030;</i></span>
                                    <input type="text" placeholder="请输入昵称">
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入格式错误</p>
                            </li>
                            <li>
                                <div class="pcinput">
                                    <span><i>&#xf048;</i></span>
                                    <input type="text" placeholder="请输入11位手机号" class="tell">
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入格式错误</p>
                            </li>
                            <li class="yan">
                                <div class="pcinput">
                                    <span><i>&#xe903;</i></span>
                                    <input type="text" placeholder="请输入验证码">
                                    <a href="javascript:;">0789</a>
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入验证码</p>
                            </li>
                            <li class="dongtai">
                                <div class="pcinput">
                                    <span><i>&#xf047;</i></span>
                                    <input type="text" placeholder="请输入动态码">
                                    <a href="javascript:;">获取动态码</a>
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入动态码</p>
                            </li>
                            <li>
                                <div class="pcinput password">
                                    <span><i>&#xf025;</i></span>
                                    <input name="" type="password" class="input_text_password mima_dd " placeholder="请输入密码">
                                    <input name="" type="text" class="input_text_password mima_wz" style="display: none;" placeholder="请输入密码">
                                    <a class="sbsote " data-show="1" href="javascript:void(0);"><i class="icon iconfont">&#xe902;</i></a>
                                </div>
                                <p class="warning"><i>&#xf050;</i>输入格式错误</p>
                            </li>
                            <li>
                                <p class="agree"><label class="check_radio cehecked"><i>&#xf053;</i></label>我已阅读并同意<a href="javascript:;">《金程用户协议》</a></p>
                            </li>
                            <li class="zuce">
                                <button>注册</button>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="loginc_right">
        </div>
    </div>
    <div class="copy">
        Copyright © 2001-2017 金程网校 All Rights Reserved.
    </div>
</div>
</body>
</html>
